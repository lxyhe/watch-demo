<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<button  ion-button (click)="QRscan()">扫描</button>-->
  <ion-grid text-center>
    <ion-row style="font-size: 1.7em;">
      <ion-col col-4 *ngFor="let item of list,let i =index" (click)="chekFun(i)">{{item.value}}&nbsp;
        <ion-icon name="checkmark-circle" [ngClass]="{'button-clear-ios-primary': item.chek,'button-clear-ios-my':!item.chek}">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="submit()">提交</button>
  <button ion-button (click)="apply()">
    支付宝支付
  </button>
  <button ion-button (click)="wxapply()">
    微信支付
  </button>
    <button ion-button (click)="unionapply()">
    银联
  </button>
  <button ion-button (click)="goscore()">
    去评分
  </button>
  <button ion-button (click)="saoma()">
    扫码
  </button>
  <button ion-button (click)="lanya()">
    蓝牙
  </button>
  <button ion-button (click)="dakai()">
    打开文件
  </button>
  <button ion-button (click)="caijian()">
    照片选取
  </button>
  <button ion-button (click)="fenxiang()">
    分享
  </button>
   <button ion-button (click)="blebut()">
    ble按钮
  </button>
  <button ion-button (click)="biaopan()">
    自定义表盘
  </button>
  <div style="width:100%;height:40px;text-align:center;line-height:40px;font-size:16px;">
    <p>{{SpeakText}}</p>
    <button ion-button round (press)="recording($event)">录音</button>
  </div>
  <br/>

  <div class="imgs">
    <img [src]="img" alt="">
  </div>
  <ion-list>
    <ion-item (click)="chat()">
      <ion-avatar item-left>
        <img src="./assets/img/tutu1.jpg">
      </ion-avatar>
      <h2 style="margin-top:0">小白</h2>
      <p>有图有真相，一本正经的胡说八道啊！骚年</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="tongxunlu(item)" icon-start>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>

  <!--自定义组件 CustomData把变量（父组件）传入到自定于组件（子组件）里面  onClick捕获到parentClick这个事件 原理是事件冒泡 把里面如参数传递到父组件-->
  <custom [data]="CustomData" (parentClick)="onClick($event)"></custom>

</ion-content>
