<ion-header>

  <ion-navbar>
    <ion-title>手表通讯录</ion-title>

    <button ion-button color="light" style="margin-left:75%;" (click)="daoru()">导入</button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list #scheduleList>
    <ion-item-group *ngFor="let item of contacts" #IonItemGroup>

      <ion-item-divider sticky index-key="item.belong">
        <ion-label>
          {{item.groupName}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let i of item.contacts" #slidingItem>
        <ion-item>
          <ion-label>{{ i.displayName + ' ' + i.name }}</ion-label>
        </ion-item>
      </ion-item-sliding>

    </ion-item-group>
  </ion-list>

  <div class="modal" [class.show]="showModal">
    {{index}}
  </div>
</ion-content>
