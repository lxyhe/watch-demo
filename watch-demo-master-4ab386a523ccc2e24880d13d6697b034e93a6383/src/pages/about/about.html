    <ion-list #scheduleList>
        <ion-item-group *ngFor="let item of contacts" #IonItemGroup>

            <ion-item-divider sticky index-key="item.belong">
                <ion-label>
                    {{item.groupName}}
                </ion-label>
            </ion-item-divider>

            <ion-item-sliding *ngFor="let i of item.contacts" #slidingItem>
                <ion-item>
                    <ion-label>{{ i.displayName + ' ' + i.name }}</ion-label>
                    <!--<ion-icon (click)="clickIcon(i)" name="checkmark-circle" item-right [ngClass]="{'button-clear-ios-primary': i.chek,'button-clear-ios-my':!i.chek}"></ion-icon>-->

            </ion-item-sliding>

        </ion-item-group>

    <div class="modal"
         [class.show]="showModal">
        {{index}}
    </div>
